{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/templatemo-xtra-blog.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 

<body>
    <div class="tm-auth-links" style="padding-right:10px">
        <a href="{% url 'blog:all_posts' %}" class="tm-btn-auth">Home</a> 
    </div>
    <div class="tm-main">
        <div class="container">
            <div class="tm-post mx-auto tm-mt-100" style="max-width: 400px;">
                <h2 class="tm-post-title tm-color-primary tm-mb-45">ورود به حساب کاربری</h2>
                
                <form method="post" action="{% url 'myblog:login' %}" class="tm-contact-form" >
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            لطفاً اطلاعات را به درستی وارد کنید.
                        </div>
                    {% endif %}
                    
                    <div class="form-group tm-mb-30">
                        <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
                    </div>

                    <div class="form-group tm-mb-30">
                        <input type="password" name="password" class="form-control" placeholder="رمز عبور" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="tm-btn tm-btn-primary tm-btn-small">ورود</button>
                    </div>
                </form>

                <p class="tm-mt-40">هنوز ثبت‌نام نکردید؟ <a href="{%url 'blog:sign_up'%}" class="tm-external-link">ثبت‌نام کنید</a></p>
            </div>
        </div>
    </div>
</body>
</html>
