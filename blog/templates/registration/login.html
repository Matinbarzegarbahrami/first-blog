{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/templatemo-xtra-blog.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="tm-auth-links" style="padding-right:10px">
    <a href="{% url 'blog:all_posts' %}" class="tm-btn-auth">Home</a> 
  </div>
  <div class="tm-main">
    <div class="container">
      <div class="tm-post mx-auto tm-mt-100" style="max-width: 400px;">
        <h2 class="tm-post-title tm-color-primary tm-mb-45">Log In</h2>

        <form method="post" action="{% url 'myblog:login' %}" class="tm-contact-form">
          {% csrf_token %}
          
          {% if form.errors %}
            <div class="alert alert-danger">
              Please enter your information.
            </div>
          {% endif %}
          
          <div class="form-group tm-mb-30">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>

          <div class="form-group tm-mb-30">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>

          <div class="form-group">
            <button type="submit" class="tm-btn tm-btn-primary tm-btn-small">Log in</button>
          </div>
        </form>

        <p class="tm-mt-40">Don't have an account?<a href="{% url 'blog:sign_up' %}" class="tm-external-link">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
