{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign Up</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/templatemo-xtra-blog.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .signup-container {
      max-width: 480px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .signup-title {
      text-align: center;
      color: #0CC;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 12px;
    }

    .btn-primary {
      background-color: #0CC;
      border: none;
      border-radius: 12px;
    }

    .btn-primary:hover {
      background-color: #09a;
    }

    label {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2 class="signup-title">ثبت‌نام کاربر</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username">نام کاربری</label>
        {{ form.username }}
        {{ form.username.errors }}
      </div>
      <div class="mb-3">
        <label for="id_email">ایمیل</label>
        {{ form.email }}
        {{ form.email.errors }}
      </div>
      <div class="mb-3">
        <label for="id_password1">رمز عبور</label>
        {{ form.password }}
        {{ form.password.errors }}
      </div>
      <div class="mb-3">
        <label for="id_password2">تکرار رمز عبور</label>
        {{ form.password2 }}
        {{ form.password2.errors }}
      </div>
      <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
    </form>
    <p class="mt-3 text-center">
      حساب دارید؟ <a href="{% url 'blog:login' %}" class="tm-color-primary">ورود</a>
    </p>
  </div>

</body>
</html>
